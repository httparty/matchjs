  <br>

  <div class="row" ng-init="ctrl.getAllUsers()">

    <div ng-repeat="u in ctrl.users">

      <script type="text/javascript">
        $('.special.cards .image').dimmer({
          on: 'hover'
        });
    </script>

      <div class="clearfix" ng-if="$index % 3 == 0">
      </div>
        <div class="col-sm-4 portfolio-item">
            <div class="ui special cards">
              <div class="card">
                <div class="blurring dimmable image">
                  <div class="ui dimmer">
                    <div class="content">
                      <div class="center">
                        <div class="ui inverted button" ng-click="ctrl.getThisUserProfile(u.username)">Go to Profile</div>
                      </div>
                      <div class="center">
                        <div class="ui inverted button" ui-sref="inbox/conversation({username: u.username})">Send a Message</div>
                      </div>
                    </div>
                  </div>
                  <img ng-src="{{u.photo || 'http://placehold.it/242x242'}}" >
                </div>
                <div class="content">
                  <a class="header">{{u.name || 'N/A'}}</a>
                  <div class="meta">
                    <span class="date">{{u.location || 'N/A'}}</span>
                  </div>
                  <div class="description">
                    <i class="fa fa-github"></i>
                    <a href="{{u.github || 'https://github.com'}}">{{u.github || 'https://github.com'}}</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
      
      </div>
    </div>
