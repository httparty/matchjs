<!-- <nav-bar></nav-bar> -->
<div class="container">
  <div ng-controller="ProfileController">
    <div id="profileBasicsAndPhoto" class='profileBasicsContainer' ng-model="selectedStyle.basics" ng-style="selectedStyle.basics">

<!-- PROFILE PHOTO -->
      <div class='profilePhoto'>
      <!-- photo upload stuff goes here -->
        <img ng-src={{user.avatar}} height="200" width="200">
      </div> 

<!-- PROFILE BASICS, EXCLUDING PHOTO -->

      <div class="profileBasics">
        <div ng-hide="saveEditButton.basics.buttonText === 'Save'">
          <p>
            <strong>{{user.displayName}}</strong><br>
            Username: {{user.username}}<br>
            Location: {{user.location || 'San Francisco'}} <br>
            Github: <a href="{{user.github}}">{{user.github}}</a><br>
            Karma: {{user.karmaPoints || '0'}} <br>
          </p>
        </div>
        <form ng-hide="saveEditButton.basics.buttonText === 'Edit'">
          <input type="text" ng-model="user.displayName" placeholder="{{user.displayName}}">
          <input type="text" ng-model="user.location" placeholder="{{user.location}}">
          <input type="text" ng-model="user.github" placeholder="{{user.github}}">
        </form>
        <!-- saveEditButtonBasics -->
        <button ng-model="saveEditButton.basics" ng-click="toggleEditShowBasics()"> {{ saveEditButton.basics.buttonText }}</button>
      </div>

    </div>
  <hr>

<!-- PROFILE SKILLS -->
    <div id="profileSkills" ng-model="selectedStyle.skills" ng-style="selectedStyle.skills">
    <h2>Skills</h2>
    <form>
      <h3>I want to teach:</h3>
      <div class="toTeach" ng-model="skills.toTeach">
        <ng-form>
          <span ng-repeat="skill in skills.collection">
            <input type="checkbox"  ng-model="skills.toTeach[skill]" ng-checked="skills.toTeach[skill]" ng-disabled="saveEditButton.skills.buttonText ==='Edit'" /> {{skill}}
          </span>
        </ng-form>
      </div>
      <h3>I want to learn:</h3>
      <div>
        <ng-form>
          <span ng-repeat="skill in skills.collection">
            <input type="checkbox"  ng-model="skills.toLearn[skill]" ng-checked="skills.toLearn[skill]" ng-disabled="saveEditButton.skills.buttonText ==='Edit'" /> {{skill}}
          </span>
        </ng-form>
    </form>
    <br>
    <button style="margin-top: 10px" ng-model="saveEditButton.skills" ng-click="toggleEditShowSkills()"> {{ saveEditButton.skills.buttonText }}</button>
  </div>

<hr>
  <div id="profileSummary" ng-model="selectedStyle.summary" ng-style="selectedStyle.summary">
    <h2>Summary</h2>
    <form>
      <input type ="text" style="width: 600px; height: 250px; margin-bottom: 10px" ng-model="user.summary" ng-disabled="saveEditButton.summary.buttonText === 'Edit'"> 
    </form>
    <button ng-model="saveEditButton.summary" ng-click="toggleEditShowSummary()">{{saveEditButton.summary.buttonText}}</button>
    </div>
    <div ng-init="getCurrentUserProfile()"></div>
  </div>

</div>

<footer-dir></footer-dir>
